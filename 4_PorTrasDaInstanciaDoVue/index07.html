<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app1">
        <h2>Instancia 01</h2>
        <meu-componente></meu-componente>
        <meu-componente></meu-componente>
    </div>

    <div id="app2"></div>

    <script type="text/javascript">
        Vue.component('meu-componente', {
            template: "<h3>Meu primeiro componente Vue</h3>"
        });
        var vm = new Vue({
            el: "#app1",
        });

        var vm2 = new Vue({
            el: "#app2",
            template: "<div><h2>Instancia 02</h2><meu-componente></meu-componente></div>"
        })

    </script>

</body>

</html>
