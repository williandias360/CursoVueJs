<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <input v-on:keyup="onKey" placeholder="Qualquer tecla">
        <script type="text/javascript">
            new Vue({
                el: '#app',
                methods: {
                    onKey: (event) => console.log("Tecla " + event.key + " pressionada!")
                }

            });
        </script>
</body>

</html>
