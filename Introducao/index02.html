<div id="app">
    <p>
        {{ mensagem }}
    </p>
    <p>
        Meu nome é: {{ nome }}
    </p>

    <input v-on:input="mudarNome" />

</div>
<script src="https://unpkg.com/vue"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            mensagem: 'Olá VueJs!',
            nome: ''
        },
        methods: {
            mudarNome: function (event) {
                this.nome = event.target.value;
            }
        }
    });
</script>
