<!DOCTYPE html>
<html lang="en">

<head>
    <title>Curso VueJS</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <button @click="mostrar = !mostrar">Toogle</button>
        <p v-if="mostrar">Diretiva v-if "{{mostrar}}": <span>{{texto}}</span></p>
        <p v-show="mostrar">Diretiva v-show "{{mostrar}}": <span>{{texto}}</span></p>
        <input v-model="texto">
    </div>
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                mostrar: true,
                texto: "Ol√° VueJS"
            }
        });

    </script>
</body>

</html>
