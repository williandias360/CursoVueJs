<!DOCTYPE html>
<html lang="en">

<head>
    <title>Curso VueJS</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>

</head>

<body>
    <div id="app">

    </div>
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                produtos: [
                    { id: 1, nome: "Monitor" },
                    { id: 2, nome: "Teclado" },
                    { id: 3, nome: "Mouse" },
                    { id: 4, nome: "Processador" },
                ]
            }
        });

    </script>
</body>

</html>
